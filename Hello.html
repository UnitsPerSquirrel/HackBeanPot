<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBspUEDd0uX8Il_1rp3Jri5bju2THqfezE&sensor=false">
    </script>
    <script type="text/javascript">
			var map;
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8
        };
        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
			function getCountry() {
				if(map.getZoom() >= 9) { // fiddle with this number
					return 'World';
				}
				var country;
				var latlang = map.getCenter();
				var geocoder = new google.maps.Geocoder();
				geocoder.geocode({'latLng': latlang}, function(results, status) {
					if (status == google.maps.GeocoderStatus.OK) {
				     if (results[1]) {
							country = results[1].formatted_address;
						}
						else {
							country = 'World';
						}
					}
					else {
						country = 'World';
					}
				});
				alert(country);
				return country;
			}
      google.maps.event.addDomListener(window, 'load', initialize);
			 google.maps.event.addListener(map, 'tilesloaded', getCountry);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
