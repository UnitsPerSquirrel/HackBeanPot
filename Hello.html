<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBspUEDd0uX8Il_1rp3Jri5bju2THqfezE&sensor=false">
    </script>
    <script type="text/javascript"
        src="http://code.jquery.com/jquery-1.11.0.min.js"
    </script>
    <script type="text/javascript">
        // MDEzMTU2NjM5MDEzOTE4MzE1MjA5YjY1YQ001 - NPR api key
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(success, noDefault);
        } else {
            error('not supported');
        }
        var map;
        function success(position) {
            var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
            var mapOptions = {
              center: latlng,
              zoom: 15
            };
            map = new google.maps.Map(document.getElementById("map-canvas"),
                mapOptions);
        };
        function noDefault() {
            
            var mapOptions = {
                  center: new google.maps.LatLng(0,0),
                  zoom: 2
                };
            map = new google.maps.Map(document.getElementById("map-canvas"),
                mapOptions);
        };
      
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    
  </head>
  <body>
    <div id="news">
    </div>
    <div style="border:30px; height:80%; width:80%" id="map-canvas"/>
  </body>
</html>
